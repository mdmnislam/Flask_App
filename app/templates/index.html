<!DOCTYPE html>
<html>
<body>

<h2>Height Weight Table</h2>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Height_Inches</th>
        <th scope="col">Weight_Pounds</th>
    </tr>
    </thead>
    <tbody>
    {% for out in output %}
    <tr>
        <td><a href="/view/{{out.Index}}">{{ out.Index }}</a></td>
        <td>{{ out.Height_Inches }}</td>
        <td>{{ out.Weight_Pounds }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
